# Oracle MCP Server - Main Configuration
# Spring Boot 3.4.5 + Spring AI 1.0.1 + Oracle 11g-23c

# Fix circular dependency
spring.main.allow-circular-references=true

# Oracle Database Configuration - Oracle 19c Enterprise Edition
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521/ORCL
#spring.datasource.username=${ORACLE_USERNAME:C##deepai}
#spring.datasource.password=${ORACLE_PASSWORD:admin}
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=${ORACLE_USERNAME:hr}
spring.datasource.password=${ORACLE_PASSWORD:password}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Configuration for Oracle
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Oracle-specific connection properties
spring.datasource.hikari.data-source-properties.oracle.net.CONNECT_TIMEOUT=60000
spring.datasource.hikari.data-source-properties.oracle.jdbc.ReadTimeout=60000
spring.datasource.hikari.data-source-properties.oracle.jdbc.J2EE13Compliant=true
spring.datasource.hikari.data-source-properties.oracle.jdbc.defaultRowPrefetch=100
spring.datasource.hikari.data-source-properties.oracle.jdbc.useFetchSizeWithLongColumn=true

# MCP Configuration (matching MongoDB baseline)
mcp.tools.exposure=public
mcp.transport=stdio

# Oracle Feature Detection
oracle.features.detection.enabled=true
oracle.features.cache.ttl=3600

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.com.deepai.mcpserver=INFO
logging.level.oracle.jdbc=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

#------------------------------------------------------------------------------
# Application Info
spring.application.name=mcp-oracledb-server
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.deepai.mcpserver.service.visualization=DEBUG
logging.level.com.deepai.mcpserver.tools.visualization=INFO
logging.level.com.deepai.mcpserver.vservice=INFO
logging.level.com.deepai.mcpserver.config=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.root=INFO

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=chartData,tableAnalysis,columnMetadata,queryResults,dashboardData,performanceMetrics

# Jackson Configuration for JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

