# Oracle MCP Server - Main Configuration
# Spring Boot 3.4.5 + Spring AI 1.0.1 + Oracle 11g-23c

# Application Info
spring.application.name=mcp-oracledb-server
server.port=8080

# Fix circular dependency
spring.main.allow-circular-references=true

# Oracle Database Configuration - Oracle 19c Enterprise Edition
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/ORCL
spring.datasource.username=${ORACLE_USERNAME:C##deepai}
spring.datasource.password=${ORACLE_PASSWORD:admin}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP Connection Pool (Oracle optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Oracle-specific connection properties
spring.datasource.hikari.data-source-properties.oracle.net.CONNECT_TIMEOUT=60000
spring.datasource.hikari.data-source-properties.oracle.jdbc.ReadTimeout=60000
spring.datasource.hikari.data-source-properties.oracle.jdbc.J2EE13Compliant=true

# MCP Configuration (matching MongoDB baseline)
mcp.tools.exposure=public
mcp.transport=stdio

# Oracle Feature Detection
oracle.features.detection.enabled=true
oracle.features.cache.ttl=3600

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true

# Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.com.deepai.mcpserver=INFO
logging.level.oracle.jdbc=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Oracle Visualization Service Configuration
oracle.visualization.enabled=true
oracle.visualization.cache.enabled=true
oracle.visualization.cache.ttl=300
oracle.visualization.max.data.points=10000
oracle.visualization.default.framework=plotly
oracle.visualization.auto.detect.columns=true

# Chart Generation Settings
oracle.visualization.chart.default.width=800
oracle.visualization.chart.default.height=600
oracle.visualization.chart.responsive=true
oracle.visualization.chart.animation.enabled=true

# Performance Settings
oracle.visualization.query.timeout=30000
oracle.visualization.fetch.size=1000
oracle.visualization.max.concurrent.requests=10

# Security Settings
oracle.visualization.sql.injection.protection=true
oracle.visualization.allowed.tables.pattern=.*
oracle.visualization.blocked.tables.pattern=^(SYS|SYSTEM|ORACLE).*

# Tool Count Update
mcp.tools.visualization.enabled=true
mcp.tools.visualization.count=4

# Logging
logging.level.com.deepai.mcpserver.service.visualization=DEBUG
logging.level.com.deepai.mcpserver.tools.visualization=INFO