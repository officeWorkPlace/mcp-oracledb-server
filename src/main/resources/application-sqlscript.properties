# SQL Script Execution Configuration
# Oracle Database Configuration for C##loan_schema
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=C##loan_schema
spring.datasource.password=loan_schema
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Enable SQL script execution
sql.script.execute=true

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# Logging Configuration
logging.level.com.deepai.mcpserver.util.SqlScriptExecutor=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.root=INFO

# Disable MCP transport for script execution
mcp.transport=none
mcp.tools.exposure=none

# Disable web server for script execution
spring.main.web-application-type=none
