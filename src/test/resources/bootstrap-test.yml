resourceBasePath: "src/main/webapp"
spring:
  application:
    name: test-application
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    user:
      name: user
      password: password
  thymeleaf:
    cache: false
  test:
    context:
      loader:
        classes: com.deepai.mcpserver.McpOracleDbServerApplication
      properties:
        spring.main.allow-bean-definition-overriding: true